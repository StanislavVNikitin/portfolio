{% extends 'base.html' %}
{% load static %}
{% block content %}

<section id="projects" class="flat-portflio tf-section">
    <div class="themes-container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="flat-tabs themesflat-tabs">
                    <div class="box-tab flex-one">
                        <h2>Проекты:</h2>
                    </div>

                    <div class="content-tab">
                        <div class="content-inner tab-content " style="">
                            <div class="wrap-portflio flex">
                                {% if portfolio %}
                                {% for item in portfolio %}
                                <div class="box-portflio hover-img">
                                    <div class="image img-style">
                                        <img class="img-item" src="{{item.photo.url}}" alt="">
                                    </div>
                                    <div class="post">
                                        <a href="{{item.get_absolute_url}}"><h4>{{item.title}}</h4></a>
                                        <p>{{item.description}}</p>
                                        <div class="sc-btn-button">
                                            <a href="{{item.project_url}}"
                                               class="sc-button btn-2"><span>Проект</span></a>
                                        </div>
                                    </div>
                                </div>
                                {% endfor %}
                                {% endif %}
                            </div>
                            <div class="sc-btn-top center">
                                <a href="/#contact" class="btn-action btn-style btn-3"><span>Заказать услуги</span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
